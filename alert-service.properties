spring.application.name=alert-service
server.port=7000
spring.mail.protocol=smtp
management.endpoint.env.enabled=true
management.endpoints.web.exposure.include=*
spring.cloud.config.uri=http://10.168.65.105:8888
spring.profiles.active=dev
eureka.client.serviceUrl.defaultZone=http://10.168.65.105:8761/eureka/
eureka.instance.preferIpAddress=true
spring.zipkin.baseUrl: http://10.168.65.105:9411/
spring.zipkin.discoveryClientEnabled=true
spring.rabbitmq.host=10.168.65.105
spring.rabbitmq.port=5672
spring.rabbitmq.username=pintu
spring.rabbitmq.password=${rabbitmq-password}
spring.mail.properties.mail.ssl=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=pintu 428
spring.mail.password=${email-password}

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
